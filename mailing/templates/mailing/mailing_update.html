{% extends 'mailing/base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 justify-content-center">
        <div class="col-md-12" style="margin-left:18px">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="title">Заголовок</span>
                    <input name="title" type="text" class="form-control is-valid" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default" value="{{ obj.title }}">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Содержание</span>
                    <input type="text" name="content" class="form-control" aria-label="content" value="{{ obj.content }}">
                </div>
                <p></p>
                {% include 'mailing/includes/datetimepicker.html' %}
                <p></p>
                <span class="input-group-text">Периодичность</span>

                <select name="periodicity" class="form-select is-invalid" aria-label="Default select example" required>

                    <option value="1">раз в день</option>
                    <option value="7">раз в неделю</option>
                    <option value="30">раз в месяц</option>
                </select>
                    <p></p>
           <div class="input-group">
                    <span class="input-group-text">Список получателей</span>
                    <input type="text" name="recipient_list" class="form-control is-valid" aria-label="recipient_list" value="{{ obj.recipient_list }}">
                </div>
                    <p></p>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
