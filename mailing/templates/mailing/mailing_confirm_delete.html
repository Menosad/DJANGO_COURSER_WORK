{% extends 'mailing/base.html' %}
{% block content %}
<div class="row">
    <div class="col-8 justify-content-center">
        <div class="col-md-8" style="margin-left:18px">
            <form method="post">
                {% csrf_token %}
                <p><h3>Удалить рассылку {{ object.title }}?</h3></p>
                <button class="btn btn-danger" type="submit">подтвердить</button>
                <a href="{% url 'mailing:detail' object.pk %}" class="btn btn-primary">отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
